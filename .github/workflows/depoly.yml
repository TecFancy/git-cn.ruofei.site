# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy Vuepress Site to Github Pages on gh-pages Branch

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v2
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: Install dependencies and Generate static resources
      run: |
        yarn &&
        yarn build &&
        cp ./CNAME ./src/.vuepress/dist
    - name: Initialize and configurate git repository 
      run: |
        cd ./src/.vuepress/dist &&
        git init &&
        git config user.name 'ruofei' &&
        git config user.email 'rf.wangchn@gmail.com'
    - name: Publish
      run: |
        git add . &&
        git commit -m 'Deploy Vuepress site' &&
        git push --force --quiet "https://${ACCESS_TOKEN}@github.com/smpower/git-cn.ruofei.site.git" master:gh-pages &&
        echo "Vuepress site has deployed to GitHub Pages."
