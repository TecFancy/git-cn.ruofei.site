# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy Vuepress Site to Github Pages on gh-pages Branch

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v2
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: Install dependencies
      run: yarn
    - name: Build static
      run: |
        yarn build \
        cp ./CNAME ./src/.vuepress/dist && cd ./src/.vuepress/dist \
        git init \
        git config --global user.name "ruofei" \
        git config --global user.email "rf.wangchn@gmail.com" \
        git add . \
        git commit -m "Updated by Travis-CI." \
        git push --force --quiet "https://${GH_TOKEN}@github.com/smpower/git.ruofei.site.git" master:gh-pages # 发布到 gh-pages 分支
